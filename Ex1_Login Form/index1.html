<html>
    <title>
        Login
    </title>
    <head>
        <link rel="stylesheet" href="style1.css">
            <title>Login V4</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            
            <meta name="robots" content="noindex, follow">
           </head>
    <body>
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
            <span class="login100-form-title p-b-49">
            <h1>Login</h1>
            </span>
            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired" requỉed>
            <span class="label-input100">Username</span>
            <br>
            <input class="input100" type="text" name="username" placeholder="Type your username">
            <span class="focus-input100" data-symbol=""></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <br>
            <input class="input100" type="password" name="pass" placeholder="Type your password">
            <span class="focus-input100" data-symbol=""></span>
            </div>
            <div class="text-right p-t-8 p-b-31">
            <a class="forgot" href="#" style="text-decoration: none; color: darkgray;">
            Forgot password?
            </a>
            </div>
            <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
            Login
            </button>
            </div>
            </div>
            <div class="txt1 text-center p-t-54 p-b-20">
            <span class="suu">
            Or Sign Up Using
            </span>
            </div>
            <div class="flex-c-m">
            <a style="text-decoration: none;" href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
            </a>
            <a style="text-decoration: none;" href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
            </a>
            <a style="text-decoration: none;" href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
            </a>
            </div>
            <div class="flex-col-c p-t-155">
             <span style="padding-top: 20px ;" class="suu">
            Or Sign Up Using
            </span>
            <br>
            <a href="#" class="txt2">
            SIGN UP
            </a>
            </div>
            </form>
            </div>
            </div>
        </body>
</html>
